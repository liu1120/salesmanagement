<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>折扣设置</h5>
                </div>
                <div class="ibox-content">

                    <form method="post" class="form-horizontal" action="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <img src="imgs/12345.jpg"></div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label
                                           class="form-control-label">商品名</label>
                                    <input id="go_name" class="form-control"
                                           value="40%氧乐果乳油" readonly>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label
                                           class="form-control-label">品牌</label>
                                    <input id="go_brand" class="form-control"
                                           value="高乐" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label
                                           class="form-control-label">型号</label>
                                    <input id="go_version" class="form-control"
                                           value="40%" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label
                                           class="form-control-label">销售价格</label>
                                    <input id="go_price" class="form-control"
                                           value="123" readonly>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label
                                           class="form-control-label">销售底价</label>
                                    <input id="go_minprice" class="form-control"
                                           value="79" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label
                                           class="form-control-label">库存</label>
                                    <input id="go_num" class="form-control"
                                           value="999" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label
                                           class="form-control-label">促销类型</label>
                                    <select id="go_type" class="form-control"
                                            onchange="selectChange()">
                                        <option grade="1" value="1">正常</option>
                                        <option grade="1" value="2">打折</option>
                                        <option grade="1" value="3">满减</option>
                                        <option grade="1" value="4">满送</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group" id="discount" style="display: none">
                                    <label
                                           class="form-control-label">打折</label>
                                    <input id="go_discount" class="form-control"
                                           value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4" id="reach1" style="display: none">
                                <div class="form-group">
                                    <label
                                           class="form-control-label">满</label>
                                    <input id="go_reach" class="form-control"
                                           value="">
                                </div>
                            </div>
                            <div class="col-md-4" id="reach2" style="display: none">
                                <div class="form-group">
                                    <label
                                           class="form-control-label">减</label>
                                    <input id="go_minus" class="form-control"
                                           value="">
                                </div>
                            </div>
                        </div>

                        <script type="text/JavaScript">
                            function selectChange() {
                                var objS = document.getElementById("go_type");
                                var grade = objS.options[objS.selectedIndex].value;
                                console.log(grade)
                                var e1 = document.getElementById("discount");
                                var e2 = document.getElementById("reach1");
                                var e3 = document.getElementById("reach2");
                                if (grade == 2) {
                                    e1.style.display = 'none';
                                    e2.style.display = 'block';
                                    e3.style.display = 'block';
                                } else if (grade == 3) {
                                    e1.style.display = 'block';
                                    e2.style.display = 'none';
                                    e3.style.display = 'none';
                                } else {
                                    e1.style.display = 'none';
                                    e2.style.display = 'none';
                                    e3.style.display = 'none';
                                }
                            }
                        </script>


                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <a href="/hr/employee/7/toUpdate.do" class="btn btn-primary">保&nbsp;&nbsp;存</a>&nbsp;&nbsp;
                                <a href="/hr/employee/listPage.do?pageNo=1"
                                   class="btn btn-info">返&nbsp;&nbsp;回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
