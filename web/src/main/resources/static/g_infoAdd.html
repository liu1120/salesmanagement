<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加农产品</h5>
                </div>
                <div class="ibox-content">


                    <form name="form" method="post" action="javascript:;">
                        <input type="file" name="picpath" id="picpath"style="display: none;"
                               onchange="document.form.path.value=this.value" multiple="multiple" accept="image/*" />
                        <input name="path" type="hidden" readonly>
                        <input type="button" value="上传照片" onclick="document.form.picpath.click()">
                    </form>

                    <form method="post" class="form-horizontal" action="javascript:;">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <img id="imgs" src="">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="normal-input"
                                           class="form-control-label">商品名</label>
                                    <input id="go_name" class="form-control"
                                           value="40%氧乐果乳油">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="normal-input"
                                           class="form-control-label">品牌</label>
                                    <input id="go_brand" class="form-control"
                                           value="高乐">
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="normal-input"
                                           class="form-control-label">型号</label>
                                    <input id="go_version" class="form-control"
                                           value="40%">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="normal-input"
                                           class="form-control-label">库存</label>
                                    <input id="go_num" class="form-control"
                                           value="999">
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="normal-input"
                                           class="form-control-label">销售价格</label>
                                    <input id="go_price" class="form-control"
                                           value="123">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="normal-input"
                                           class="form-control-label">销售底价</label>
                                    <input id="go_minprice" class="form-control"
                                           value="79">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="normal-input"
                                           class="form-control-label">是否上架展示？</label>

                                    <div class="form-group">
                                        <select id="single-select" class="form-control">
                                            <option>展示</option>
                                            <option>暂不展示</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="normal-input"
                                           class="form-control-label">是否促销</label>

                                    <div class="form-group">
                                        <select id="go_new" class="form-control">
                                            <option>暂不促销</option>
                                            <option>促销</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <h3>添加产品介绍</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card-body p-0">
                                    <!--富文本编译器位置-->
                                    <iframe name="main" src="ue-demo.html"
                                            style="width: 100%;min-height:560px;border: none;scrolling:no;">
                                    </iframe>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <a href="/hr/employee/7/toUpdate.do" class="btn btn-primary">保&nbsp;&nbsp;存</a>&nbsp;&nbsp;
                                <a href="/hr/employee/listPage.do?pageNo=1"
                                   class="btn btn-info">返&nbsp;&nbsp;回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
