<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="/static/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">

    <script type="text/javascript"  th:inline="javascript">
        function checkLogin(form) {
            var info=document.getElementById("logininfo");
            if(form.username.value=='') {
                info.innerText="请输入用户帐号!";
                info.style.display='block';
                form.username.focus();
                return false;
            }
            if(form.password.value==''){
                info.innerText="请输入登录密码!";
                form.password.focus();
                info.style.display='block';
                return false;
            }
            return true;
        }
    </script>
</head>
<body onload="checkLoginInfo()">
<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <form name="login" action="/admin/index" method="post">
                    <div class="card-header text-center text-uppercase h4 font-weight-light">
                        登录
                    </div>

                    <div class="card-body py-5">
                        <div class="form-group">
                            <label class="form-control-label">用户名</label>
                            <input type="username"  name="username"  id="userName" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">密码</label>
                            <input type="password" name="password" id="password"  class="form-control">
                            <input type="hidden" name="login_username" value="" class="form-control">
                        </div>

                        <div class="custom-control custom-checkbox mt-4">
                            <label id="logininfo" style="display: none;color: red">密码错误</label>
                            <div th:if="${errorinfo !=null}">
                            <label th:text="${errorinfo}"  style="color: red"></label>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <button type="reset" class="btn btn-default px-5">清空</button>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary px-5"  onclick="return checkLogin(this.form);">登录</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/popper.js/popper.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/vendor/chart.js/chart.min.js"></script>
<script src="/static/js/carbon.js"></script>
<script src="/static/js/admin.js" th:inline="javascript"></script>
</body>
</html>
