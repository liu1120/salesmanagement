        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <!--模板结束11111-->
                        <div class="wrapper wrapper-content animated fadeInRight">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>发货</h5>
                                        </div>
                                        <div class="ibox-content">

                                            <form method="post" class="form-horizontal" action="">

                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label
                                                                    class="form-control-label">礼品名称</label>
                                                            <input id="go_name" class="form-control"
                                                                   value="毛巾" readonly>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label
                                                                    class="form-control-label">接收人</label>
                                                            <input id="go_brand" class="form-control"
                                                                   value="张三" readonly>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label
                                                                    class="form-control-label">代发人</label>
                                                            <input id="go_version" class="form-control"
                                                                   value="李四" readonly>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label
                                                                    class="form-control-label">接收人地址</label>
                                                            <input id="sg_address" class="form-control"
                                                                   value="河南省郑州市金水区经五路5号" readonly>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label
                                                                    class="form-control-label">接收人电话</label>
                                                            <input id="sg_tophone" class="form-control"
                                                                   value="13603456789" readonly>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label
                                                                    class="form-control-label">数量</label>
                                                            <input id="go_point" class="form-control"
                                                                   value="9" readonly>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">

                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label
                                                                    class="form-control-label">单个积分</label>
                                                            <input id="go_num" class="form-control"
                                                                   value="999" readonly>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label
                                                                    class="form-control-label">消耗总积分</label>
                                                            <input id="go_updatetime" class="form-control"
                                                                   value="9999" readonly>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label
                                                                    class="form-control-label">派送类型</label>
                                                            <select id="single-select2" class="form-control" onchange="selectChange()">
                                                                <option grade="1" value="1">销售员派送</option>
                                                                <option grade="2" value="2">物流</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group" id="sp_id_op">
                                                            <label
                                                                    class="form-control-label">派送人</label>
                                                            <input id="sp_id" class="form-control"
                                                                   value="李四">
                                                        </div>
                                                        <div class="form-group" id="or_logistic_op" style="display:none">
                                                            <label
                                                                    class="form-control-label">物流单号</label>
                                                            <input id="sg_logistics" class="form-control"
                                                                   value="">
                                                        </div>
                                                    </div>
                                                </div>


                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <div class="col-sm-4 col-sm-offset-8">
                                                        <a href="" class="btn btn-primary">发&nbsp;&nbsp;货</a>&nbsp;&nbsp;
                                                        <a href="/listPage.do?pageNo=1"
                                                           class="btn btn-info">返&nbsp;&nbsp;回</a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <script type="text/JavaScript">
                                function selectChange() {
                                    var objS = document.getElementById("single-select2");
                                    var grade = objS.options[objS.selectedIndex].value;
                                    var e1 = document.getElementById("sp_id_op");
                                    var e2 = document.getElementById("or_logistic_op");
                                    console.log(e1)
                                    if (grade == 1) {
                                        e1.style.display = 'block';
                                        e2.style.display = 'none';
                                    } else if (grade == 2) {
                                        e1.style.display = 'none';
                                        e2.style.display = 'block';
                                    }
                                }
                            </script>
                        </div>


                        <!--模板开始222222-->

<script type="text/javascript" src="/static/js/adminjq.js"></script>
<script type="text/javascript" src="/static/js/admin.js"></script>
<script type="text/javascript" th:inline="javascript">
    function writeLoginInfo() {
        var local_username=localStorage.getItem("login_username");
        var e=document.getElementById("loginname");
        console.log("local_username:"+local_username);
        e.innerText=local_username;

        var login_username = [[${login_username}]];
        console.log("login_username:"+login_username);
        if(login_username!=undefined){
            localStorage.setItem("login_username",login_username);
            e.innerText=login_username;
        }
        var selfinfo=document.getElementById("selfinfo");
        selfinfo.href="/admin/selfinfo?str="+e.innerText;
        console.log("selfinfo.href"+selfinfo.href)
    }

</script>
